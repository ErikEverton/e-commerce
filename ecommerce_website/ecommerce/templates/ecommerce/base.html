<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/ecommerce/style.css' %}">
    <script src="{% static '/ecommerce/script.js' %}" defer></script>
    <script src="https://kit.fontawesome.com/898f59f198.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="max-width">
            <a href="{% url 'index' %}"><h1>EMPORIUM</h1></a>
            <nav>
                <ul>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'logout' %}">Log out</a></li>
                </ul>
            </nav>
            <div class="hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <main class="max-width">
        <div class="menu invisible">
            <ul>
                <li><a href="{% url 'index' %}"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="{% url 'login' %}"><i class="fa-solid fa-user"></i> Login</a></li>
                <li><a href="{% url 'signup' %}"><i class="fa-solid fa-arrow-right-to-bracket"></i> Sign Up</a></li>
                <li><a href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a></li>
            </ul>
        </div>
        {% block content %} {% endblock %}
    </main>
</body>
</html>
