{% extends "ecommerce/base.html" %}

{% block title %} Profile {% endblock %}

{% block content %}

<div>
    <div>
        <img src="{{ user.profile.image.url }}" alt="profile image" title="profile image">
        <div>
            <h2>{{ user.username }}</h2>
            <p><a href="{% url 'logout' %}">Logout</a></p>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            <!-- User form -->
            {{ p_form|crispy }}
            <!-- Profile form -->
          </fieldset>
        <input class="update_profile" type="submit" value="Update">

    </form>
</div>

{% endblock %}
