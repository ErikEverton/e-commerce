{% extends 'ecommerce/base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}

        {% for field in form %}
            <b>{{ field.label }}:</b> {{ field }}
            <br><br>
        {% endfor %}

        {% if error %}
            <span style="color: red;">{{ error }}</span>
            <br><br>
        {% endif %}

        <input class="register-button" type="submit" value="Register">
    </form>
{% endblock %}
