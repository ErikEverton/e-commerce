{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <span>{{ field.label }}: {{ field }}</span>
        {% endfor %}
        {% if error %}
            <span style="color: red;">{{ error }}</span>
        {% endif %}
        <input class="login-button" type="submit" value="Login">
    </form>
{% endblock %}
