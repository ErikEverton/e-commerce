{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <b>{{ field.label }}:</b> {{ field }}
            <br><br>
        {% endfor %}
        {% if error%}
        <span style="color: red;">data.error</span>
        {% endif %}
        <input class="register-button" type="submit" value="Cadastrar">
    </form>
{% endblock %}
