{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <span>{{ field.label }}: {{ field }}</span>
        {% endfor %}
        {% if error%}
            <span class="error">data.error</span>
        {% endif %}
        <input type="submit" value="Cadastrar">
    </form>
{% endblock %}
